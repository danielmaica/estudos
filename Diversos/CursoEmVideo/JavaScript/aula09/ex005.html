<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciando estudos DOM</title>
  <style>
    body {
      background: rgb(57, 57, 185);
      color: white;
      font: normal 18pt Arial;
    }
  </style>
</head>
<body>
  <h1 id="title">Iniciando estudos DOM</h1>
  <p>Aqui vai o resultado</p>
  <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
  <div id="msg">Clique em mim</div>
  <script>
    var corpo = window.document.body
    corpo.style.background = 'black'
    var t = window.document.querySelector('h1#title')
    t.style.background = 'purple'
    t.style.color = 'orange'
    var p1 = window.document.getElementsByTagName('p')[1]
    var d = window.document.getElementById('msg')
    d.style.background = 'brown'
    d.innerText = 'Estou aguardando...'
  </script>
</body>
</html>
